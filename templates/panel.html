<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Panel Administrativo</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styleAdmin.css') }}">
</head>
<body>
    <div class="panel">
        <a href="{{ url_for('logout') }}" class="close-session">Cerrar sesiÃ³n</a>
        <h2>Panel Administrativo</h2>

        <div class="profile-container">
            <a href="{{ url_for('add_student') }}" class="profile-button">
                <div class="user-icon"></div>
                <div class="body-icon"></div>
                <div class="edit-icon"></div>
            </a>
            <div class="agregar-texto">Agregar</div>
        </div>

        <div class="table-container">
            <h3 class="table-title">Listado de estudiantes registrados</h3>
            <table class="students-table">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Nota</th>
                    </tr>
                </thead>
                <tbody>
                    {% for estudiante in estudiantes %}
                    <tr>
                        <td>{{ estudiante[0] }}</td>
                        <td>{{ estudiante[1] }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
