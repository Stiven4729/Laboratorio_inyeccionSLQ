<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registrar Estudiante</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="panel-container">
        <header class="panel-header">
            <h2>Registrar nuevo estudiante</h2>
            <a href="{{ url_for('panel') }}"><button class="logout-btn">Volver al panel</button></a>
        </header>

        <div class="panel-body">
            {% if message %}
                <p style="color: green;">{{ message }}</p>
            {% endif %}
            <form method="POST" class="student-form">
                <input type="text" name="name" placeholder="Nombre completo" required>
                <input type="text" name="program" placeholder="Programa acadÃ©mico" required>
                <input type="email" name="email" placeholder="Correo institucional" required>
                <input type="number" step="0.01" name="grade" placeholder="Nota final" required>
                <button type="submit" class="register-btn">Guardar estudiante</button>
            </form>
        </div>
    </div>
</body>
</html>
